<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>Drag and Drop CSV File</h1>
  <label for="csvInput" id="dropZone" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
    <div class="icon-container">
      <i class="fa-solid fa-cloud-arrow-up fa-xl" style="color: #bababa;"></i>
    </div>
    <h2>Drop .csv file here</h2>
    <h4>or</h4>
    <label for="csvInput" id="selectButton">Browse Files</label>
    <input type="file" id="csvInput" accept=".csv" style="display: none;">
  </label>
  <p id="fileInfo"></p>
  
  <script src="script.js"></script>
</body>
</html>
